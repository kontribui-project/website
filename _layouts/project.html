---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    
    <div class="project-content">
    <img class="project-img" src="{{ page.project_img }}" alt="{{ page.title }}">
      {{ content }}
    </div>

  </div>

</article>
