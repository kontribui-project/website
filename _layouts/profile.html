---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">

    <div class="profile-content">
      <img class="profile-img" src="{{ page.profile_img }}" alt="{{ page.title }}">
        {{ content }}
      </div>

  </div>

</article>
